    <span>
        <h1><i class="fas fa-futbol fa-pulse"></i>&nbsp;Football Fan Survey&nbsp;<i class="fas fa-futbol fa-pulse"></i>
        </h1>
    </span>

    <fieldset class="survey-form">
        <legend>Match Attendance</legend>

        <div class="row">
            <div class="label-radio">
                <label>Would you like to attend more football matches?</label>
                <hr>
            </div>
            <div class="radio-select">
                <label class="block">
                    Yes
                    <input type="radio" name="yes_no" checked>
                </label>
                <label class="block">
                    No
                    <input type="radio" name="yes_no">
                </label>
            </div>

            <div class="row">
                <div class="label-radio">
                    <label>What stops you from attending more matches?</label>
                    <hr>
                </div>
                <div class="radio-select">
                    <label class="block">
                        The ticket price
                        <input type="radio" name="matches">
                    </label>
                    <label class="block">
                        The travel time
                        <input type="radio" name="matches">
                    </label>
                    <label class="block">
                        The tickets sell out too quickly
                        <input type="radio" name="matches">
                    </label>
                    <label class="block">
                        I'm too busy
                        <input type="radio" name="matches">
                    </label>
                    <label class="block">
                        Other (Please specify)
                        <input type="text" size="30">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="label-radio">
                    <label>In the boxes below, please list 5 reasons which would persuade you too attend more life
                        Football Matches.</label>
                    <hr>
                </div>
                <label class="block">
                    1.
                    <input type="text" size="60">
                </label>
                <label class="block">
                    2.
                    <input type="text" size="60">
                </label>
                <label class="block">
                    3.
                    <input type="text" size="60">
                </label>
                <label class="block">
                    4.
                    <input type="text" size="60">
                </label>
                <label class="block">
                    5.
                    <input type="text" size="60">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="label-radio">
                <label>Thank you for taking part in this survey!</label>
                <hr>
            </div>

    </fieldset>
