<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="assets/images/tab-icon.ico" type="image/x-icon"/>

    <script src="https://kit.fontawesome.com/8fd0c46247.js"></script>

    <title>Greatest Manager?</title>
</head>

<body>

    <span>
        <h1><i class="fas fa-futbol fa-pulse"></i>&nbsp;Football Fan Survey&nbsp;<i class="fas fa-futbol fa-pulse"></i>
        </h1>
    </span>


    <fieldset class="survey-form">

        <legend>Personal Information: </legend>

        <div class="row">
            <div class="label-Name">
                <label>* First Name:</label>
                <div class="input-label">
                    <input type="text" placeholder="First Name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="label-Name">
                <label>* Last Name:</label>
                <div class="input-label">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="label-Name">
                <label>* Age:</label>
                <div class="input-label">
                    <input type="number" placeholder="Age" min="1" max="120">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="label-Name">
                <label>* Email:</label>
                <div class="input-label">
                    <input type="email" placeholder="Email">
                </div>
            </div>
        </div>


    </fieldset>

    <fieldset class="survey-form">
        <legend>About you: </legend>
        <div class="row">
            <div class="label-radio">
                <label>What is your occupational status?</label>
                <hr>
            </div>
            <div class="radio-select">
                <label class="block">
                    Full-time
                    <input type="radio" name="occupation">
                </label>
                <label class="block">
                    Part-time
                    <input type="radio" name="occupation">
                </label>
                <label class="block">
                    Self-employed
                    <input type="radio" name="occupation">
                </label>
                <label class="block">
                    Student
                    <input type="radio" name="occupation">
                </label>
                <label class="block">
                    Retired
                    <input type="radio" name="occupation">
                </label>
                <label class="block">
                    Unemployed
                    <input type="radio" name="occupation">
                </label>
                <label class="block">
                    Stay-at-home Parent
                    <input type="radio" name="occupation">
                </label>
            </div>
        </div>



        <div class="row">
            <div class="label-radio">
                <label>Are you:</label>
                <hr>
            </div>
            <div class="radio-select">
                <label class="block">
                    Male
                    <input type="radio" name="gender">
                </label>
                <label class="block">
                    Female
                    <input type="radio" name="gender">
                </label>
                <label class="block">
                    Prefer not to say
                    <input type="radio" name="gender">
                </label>
                <label class="block">
                    Other (Please specify)
                    <input type="text" size="30">
                </label>

            </div>
        </div>

        <div class="row">
            <div class="label-radio">
                <label>Age Bracket:</label>
                <hr>
            </div>
            <div class="radio-select">
                <label class="block">
                    Under 18
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    18-24
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    25-34
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    35-44
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    45-54
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    55-64
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    65-74
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    75-84
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    85+
                    <input type="radio" name="age">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="label-radio">
                <label>Location:</label>
                <hr>
            </div>
            <div class="radio-select">
                <label class="block">
                    North East
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    North West
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    Yorkshire
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    East Midlands
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    West Midlands
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    East of England
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    South East
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    Greater London
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    South West
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    Scotland
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    Wales
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    Northern Ireland
                    <input type="radio" name="age">
                </label>
                <label class="block">
                    Outside the UK (Please Specify)
                    <input type="text" size="30">
                </label>

            </div>
        </div>


    </fieldset>

    <div class="button">
        <a href="index2.html" class="next">Next</a>
    </div>

    <div class="logo">
        <img class="prem" src="assets/images/prem-logo copy.png">
        <img class="efl" src="assets/images/efl copy.png">
    </div>












</body>

</html>
